<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            background-color: #ffe6f2; /* pale pink */
            padding: 50px 20px;
            margin: 50px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007BFF; /* dull blue */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF; /* dull blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<header>
        <div class="logo">
            <img src="/Users/gideonhabwe/alx/Furr-FluffSpa/frontend/images/logo.jpg" alt="Furr-FluffSpa Logo">
        </div>
</header>
    <div class="container" id="view-pet-screen">
        <h2>View Pet</h2>
        <form id="view-pet-form">
            <div class="mb-3">
                <label for="view-pet-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="view-pet-name" disabled>
            </div>
            <div class="mb-3">
                <label for="view-pet-species" class="form-label">Species</label>
                <input type="text" class="form-control" id="view-pet-species" disabled>
            </div>
            <div class="mb-3">
                <label for="view-pet-age" class="form-label">Age</label>
                <input type="number" class="form-control" id="view-pet-age" disabled>
            </div>
            <button type="button" class="btn btn-primary" id="edit-pet-button">Edit</button>
            <button type="button" class="btn btn-danger" id="delete-pet-button">Delete</button>
        </form>
    </div>
</body>
</html>
