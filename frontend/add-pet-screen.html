<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        h2 {
            color: #007BFF; /* dull blue */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF; /* dull blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="add-pet-screen">
        <h2>Add Pet</h2>
        <form id="add-pet-form">
            <div>
                <label for="pet-name">Name:</label>
                <input type="text" id="pet-name" required>
            </div>
            <div>
                <label for="pet-species">Species:</label>
                <input type="text" id="pet-species" required>
            </div>
            <div>
                <label for="pet-age">Age:</label>
                <input type="number" id="pet-age" required>
            </div>
            <button type="submit">Add Pet</button>
        </form>
    </div>
</body>
</html>
