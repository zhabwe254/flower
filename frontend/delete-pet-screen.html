<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Pet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            background-color: #ffe6f2; /* pale pink */
            padding: 50px 20px;
            margin: 50px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007BFF; /* dull blue */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<header>
        <div class="logo">
            <img src="/Users/gideonhabwe/alx/Furr-FluffSpa/frontend/images/logo.jpg" alt="Furr-FluffSpa Logo">
        </div>
</header>
    <div class="container" id="delete-pet-screen">
        <h2>Delete Pet</h2>
        <p>Are you sure you want to delete this pet?</p>
        <button class="btn btn-secondary" id="cancel-delete-button">Cancel</button>
        <button class="btn btn-danger" id="confirm-delete-button">Delete</button>
    </div>
</body>
</html>
