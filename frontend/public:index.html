<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fur & Fluff E-Spa</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #ffe6f2; /* pale pink */
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #007BFF; /* dull blue */
      font-weight: bold;
    }

    main {
      background-color: #e6f7ff; /* pale blue */
      padding: 50px 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
    }

    footer {
      background-color: #ffe6f2; /* pale pink */
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
        <div class="logo">
            <img src="/Users/gideonhabwe/alx/Furr-FluffSpa/frontend/images/logo.jpg" alt="Furr-FluffSpa Logo">
        </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to Fur & Fluff E-Spa</h1>
    <p>Manage your pets with ease!</p>
    <div id="map"></div>
  </main>

  <footer>
    <p>&copy; Fur & Fluff E-Spa</p>
  </footer>

  <script src="/js/script.js"></script>
  <script>
    function initMap() {
      const location = { lat: -34.397, lng: 150.644 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: location,
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
